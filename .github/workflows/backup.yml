name: Supabase DB Backup

on:
  schedule:
    - cron: '0 2 * * *' # ogni giorno alle 2:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Dump database
        env:
          PGHOST: ${{ secrets.SUPABASE_HOST }}
          PGPORT: ${{ secrets.SUPABASE_PORT }}
          PGDATABASE: ${{ secrets.SUPABASE_DB }}
          PGUSER: ${{ secrets.SUPABASE_USER }}
          PGPASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        run: |
          pg_dump -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE -F c -b -v -f backups/backup_$(date +'%Y-%m-%d').dump

      - name: Commit backup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backups/backup_*.dump
          git commit -m "Backup $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
